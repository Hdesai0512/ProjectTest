<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Scores.html">
    <link rel="stylesheet" href="Quiz.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div class ="progression">
                <div class="progression-item">
                 <p class="progressionText" id="progresion-prefix" >
                        Question
                 </p>
                 <div id="progressionBar">
                    <div id="progressionBarFull">  </div>
                 </div>
                    <h2 class="progression-item">
                        <p class="progressionText">
                             Score
                         </p>
                        </h2>
                            <h1 class="progression-main-text" id="score">
                                0
                            </h1>
                    </div>
                </div>
                <h2 id="question">What is the answer to this question?</h2>
                <div class="choice-container">
                    <p class="choice-align">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-align">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-align">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-align">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>  
            </div>
            

</div>
    <script src="game.js"></script>
</body>
</html>
